    // ë¶„ë¥˜ ìŠ¹ì¸

    // ì¬ê²€í†  (ìµœê·¼ ê²°ì • â†’ ê²°ì • í•„ìš”ë¡œ ì´ë™)
    async function reconsider(index) {
      const userDocRef = db.collection('users').doc(currentUser.uid);
      const doc = await userDocRef.get();
      const data = doc.data();
      
      const recentDecisions = data.recentDecisions || [];
      const item = recentDecisions[index];
      
      // 24ì‹œê°„ ì´ë‚´ë§Œ í•„í„°ë§
      const validDecisions = recentDecisions.filter(d => {
        const decidedTime = d.decidedAt?.toMillis ? d.decidedAt.toMillis() : new Date(d.decidedAt).getTime();
        return Date.now() - decidedTime < 86400000;
      });
      
      const newRecentDecisions = [...validDecisions];

      // ì›ë˜ í•­ëª©ìœ¼ë¡œ ë³µì› (decision, decidedAt ì œê±°)
      const { decision, decidedAt, selectedType, selectedOption, ...originalItem } = item;

      await userDocRef.update({

        recentDecisions: newRecentDecisions,
        activities,
        'stats.pending': data.stats.pending + 1,
        [`stats.${statChange}`]: data.stats[statChange] - 1

    }

      const validDecisions = recentDecisions.filter(d => {

    async function cleanupOldDecisions(decisions) {

    // ì‹œê°„ í‘œì‹œ (ìƒëŒ€ì )
    function getTimeAgo(timestamp) {
      const diff = Date.now() - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      
      if (minutes < 1) return 'ë°©ê¸ˆ';
      if (minutes < 60) return `${minutes}ë¶„ ì „`;
      if (hours < 24) return `${hours}ì‹œê°„ ì „`;
      return 'í•˜ë£¨ ì´ìƒ';
    }
